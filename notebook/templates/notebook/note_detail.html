{% extends "notebook/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.poster.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.poster }}</a>
        <small class="text-muted">{{ object.posted_date|date:"F d, Y" }}</small>
        {% if object.poster == user %}
          <div>
            <a class="btn btn-primary mt-2 mr-1 mb-2" href="{% url 'notebook-update' object.id %}">Update</a>
            <a class="btn btn-danger mt-2 mb-2" href="{% url 'notebook-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
{% endblock content %}
